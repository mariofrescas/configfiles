devices: ({
  name: "Wireless Mouse MX Master 3";

  dpi: 4000;
  smartshift: { on: true; threshold: 10; };
  hiresscroll: { hires: true; invert: false; target: false; };

  buttons: (
    {
      cid: 0xc3;
      action =
      {
        type: "Gestures";
        gestures: (
          { direction: "Up";    mode: "OnRelease"; action = { type: "Keypress"; keys: ["KEY_LEFTCTRL", "KEY_TAB"]; }; },
          { direction: "Right"; mode: "OnRelease"; action = { type: "Keypress"; keys: ["KEY_LEFTMETA", "KEY_LEFTCTRL",  "KEY_RIGHT"]; }; },
          { direction: "Down";  mode: "OnRelease"; action = { type: "Keypress"; keys: ["KEY_LEFTCTRL", "KEY_LEFTSHIFT", "KEY_TAB"]; }; },
          { direction: "Left";  mode: "OnRelease"; action = { type: "Keypress"; keys: ["KEY_LEFTMETA", "KEY_LEFTCTRL",  "KEY_LEFT"]; }; },
          { direction: "None";  mode: "OnRelease"; action = { type: "CycleDPI"; dpis: [2000, 4000]; }; }
        );
      };
    }
  );
});
